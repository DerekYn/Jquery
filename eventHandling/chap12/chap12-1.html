<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>12.1 이미지 스크롤하기 [ animate(), slideUp() ]</title>
<!-- 이미지를 클릭하면 왼쪽에서 오른쪽으로 스크롤되게 하고 싶다.
         이미지를 slideUp() 메소드를 사용하여 이미지를 보이지 않게 하고 싶다. -->

<style type="text/css">
   #fish1 {position : absolute;}
   #fish2 {position : relative;}
</style>

<script src="/JqueryStudy/js/jquery-2.0.0.js"></script>

<script type="text/javascript">

	$(document).ready(function() { 
		
		$("#fish1").click(function() {
			$(this).animate({left:600, top:500}, 5000);
			/*
			  선택자인 이미지를 position(absolute, relative)에 따라
			  왼쪽에서 부터 600px, 위에서 부터 500px 떨어진 위치로
			 5000 밀리초(== 5초) 동안 옮긴다. 
			*/
		});
		
		$("#fish2").click(function() {
			$(this).animate({left:600, top:500}, 'slow').slideUp('slow');  
			/* 
			   'slow' == 600밀리초 
			   'normal'== 400밀리초 
			   'fast'== 200밀리초
			*/
		});
		
	});

</script>

</head>
<body>
	<img id="fish1" src="images/fish.jpg" />
	<br/><br/><br/>
	<img id="fish2" src="images/fish.jpg" />
</body>
</html>
