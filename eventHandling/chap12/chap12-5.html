<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>12.5 이미지 스크롤하기 [ 이벤트핸들러에 함수이름 부여하기, 반복적으로 오른쪽으로 스크롤되고 다시 왼쪽으로 스크롤 되게 하기 ]</title>

<style type="text/css">

   img {position : relative;}

</style>

<script src="/JqueryStudy/js/jquery-2.0.0.js"></script>

<script type="text/javascript">

	$(document).ready(function() { 
		
		$("img").click(function fishImgScroll() {
			$(this).animate({left:600, top:500}
			               ,'slow'
			               ,function() {
				                $(this).fadeTo(1000, 0.0);
				                $(this).fadeTo(1000, 1.0);
				                $(this).animate({left:0, top:0}, 'slow', fishImgScroll);      
			                });         
		});
		/*
		  선택자.animate(properties
				     , speed
				     , callback);
		
		  --properties : 엘리먼트가 애니메이션이 끝나고 갖게 될 속성을 의미한다. 
		  
		  --speed : 애니메이션이 완료되어지는 시간으로 단위는 밀리초 이다.
		           'slow' == 600밀리초 
		           'normal'== 400밀리초 
		           'fast'== 200밀리초
		  
		  --callback : 애니메이션이 끝나고 나서 자동적으로 실행되어지는 함수이다.(콜백함수)            
		*/
		
		
	});
	
</script>

</head>
<body>
	<img src="images/fish.jpg" />
</body>
</html>
