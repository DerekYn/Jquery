<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1-2. 어느 버튼을 더블클릭했는지 확인하기</title>
<!-- 웹페이지에 버튼이 여러개 있고 각각의 버튼은 서로 다른일을 한다.
     버튼에 대한 이벤트를 올바르게 처리하려면 어떤 버튼을 클릭했는지 알아야 한다. -->

<link rel="stylesheet" type="text/css" href="/JqueryStudy/eventHandling/css/event.css" />     
     
<script type="text/javascript" src="/JqueryStudy/js/jquery-2.0.0.js"></script>

<script type="text/javascript">
	
	$(document).ready(function(){
		
		var text = "";
		
		$(".bold").dblclick( function(){
			
			text = $(this).text();
			// $(this) 는 이벤트가 발생된 선택자를 말한다.
			// 즉, $(".bold") 을 말한다.
			
			alert(text + " 버튼을 더블클릭하셨네요.");
		});
		
		
		$(".italic").dblclick( function(){
			
			text = $(this).text();
			// $(this) 는 이벤트가 발생된 선택자를 말한다.
			// 즉, $(".italic") 을 말한다.
			
			alert(text + " 버튼을 더블클릭하셨네요.");
		});
	});
	
</script>     
     
</head>
<body>
	<div style="margin-top: 5%;">
		<span class="buttons bold">굵게</span>
		<span class="buttons italic">기울임꼴</span>
	</div>
</body>
</html>
