<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3-1. 마우스 이벤트 처리하기(마우스를 눌렀을때 mousedown / 마우스를 눌렀다가 놓았을때 mouseup)</title>
<link rel="stylesheet" type="text/css" href="/JqueryStudy/eventHandling/css/event.css" />     
     
<script type="text/javascript" src="/JqueryStudy/js/jquery-2.0.0.js"></script>

<script type="text/javascript">
	
	$(document).ready(function(){
		
		var cntBold = 0;
		var cntItalic = 0; 
		
		$(".bold").bind("mousedown", function(){
			cntBold++;
			
			$("#idbold").html(cntBold);
		});
		
		
		$(".italic").bind("mouseup", function(){
			cntItalic++;
			
			$("#iditalic").html(cntItalic);
		});
		
		
		$(".reset").bind("click", function(){
			cntBold = 0;
			cntItalic = 0;
			
			$(".cnt").text("");
		});
		
	});
	
</script>     
     
</head>
<body>
	<div style="margin-top: 5%;">
		<span class="buttons bold">굵게</span>
		<span class="buttons italic">기울임꼴</span>
		<span class="buttons reset">초기화</span>
	</div>
	
	<div style="margin-top: 5%; font-size: 16pt; padding-left: 20px;">
		굵게 : <span id="idbold" class="cnt"></span> 번 클릭함   / 기울임꼴 : <span id="iditalic" class="cnt"></span> 번 클릭함  
	</div>
	
</body>
</html>
