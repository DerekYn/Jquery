<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버튼을 한번 클릭하여 이벤트발생한 이후 다음번 클릭에는 이벤트 비활성화 시키기(unbind)</title>
<!-- 예를 들어 회원가입시 "회원가입"이라는 버튼이 있을 경우
         클릭하여 정상적으로 회원가입이 성공되었다라면 
         다음번에는 "회원가입"이라는 버튼이 클릭이 안되어지도록 하고자 한다. -->
<link rel="stylesheet" type="text/css" href="/JqueryStudy/eventHandling/css/event.css" />     
     
<script type="text/javascript" src="/JqueryStudy/js/jquery-2.0.0.js"></script>

<script type="text/javascript">
	
	$(document).ready(function(){
		
		var text = "";
		
		$(".bold").bind("click", function(){
			
			text = $(this).text();
			// $(this) 는 이벤트가 발생된 선택자를 말한다.
			// 즉, $(".bold") 을 말한다.
			
			alert(text + " 버튼을 클릭하셨네요.");
			// click 이벤트에 대한 이벤트 핸들러 생성
			
			$(this).unbind("click");
			// click 이벤트에 대해서 이벤트 핸들러 제거
			
		});
		
		
		$(".italic").bind("click", function(){
			
			text = $(this).text();
			// $(this) 는 이벤트가 발생된 선택자를 말한다.
			// 즉, $(".italic") 을 말한다.
			
			alert(text + " 버튼을 클릭하셨네요.");
		});
		
		
		$(".food1").bind("click", function(){
			
			text = $(this).text();
			alert(text + " 을 선택하셨습니다.");
			$(".food").unbind("click");
		});
		
		
		$(".food2").bind("click", function(){
			
			text = $(this).text();
			alert(text + " 을 선택하셨습니다.");
			$(".food").unbind("click");
		});
		
		
	});
	
</script>     
     
</head>
<body>
	<div style="margin-top: 5%;">
		<span class="buttons bold">회원가입</span>
		<span class="buttons italic">기울임꼴</span>
	</div>
	
	<div style="margin-top: 5%;">
		<span class="buttons food food1">짜장면선택</span>
		<span class="buttons food food2">짬봉선택</span>
	</div>
</body>
</html>
